<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>栅格系统</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="container.css"/>
    <style>
        .a {
            height: 50px;
            width: 200px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
    </style>
    <title>辅助类</title>
</head>
<body>
//各种色调的字体
<p class="text-muted">BootStrap教程</p>
<p class="text-danger">BootStrap教程</p>
<p class="text-info">BootStrap教程</p>
<p class="text-primary">BootStrap教程</p>
<p class="text-success">BootStrap教程</p>
<p class="text-warning">BootStrap教程</p>
<br><br>
//各种色调的背景
<p class="bg-primary">BootStrap教程</p>
<p class="bg-success">BootStrap教程</p>
<p class="bg-info">BootStrap教程</p>
<p class="bg-warning">BootStrap教程</p>
<p class="bg-danger">BootStrap教程</p>
<br>
<button type="button" class="close">&times;</button>
<span class="caret"></span> //三角符号 <br>
<div class="pull-left a">左浮</div>
<div class="pull-right a">右浮</div>
<div class="center-block a">居中</div>
<div class="clearfix">清理</div>
<div class="show">show</div>
<div class="hidden">hidden</div>
<div class="visible-xs-inline a">超小屏幕激活显示 </div>
<div class="hidden-xs a">超小屏幕隐藏</div>
<script src="../js/bootstrap.js"></script>
<script src="../js/jquery-1.11.2.min.js"></script>
</body>
</html>
