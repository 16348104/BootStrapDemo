    <title>图标菜单按钮组件</title>
</head>
<body style="margin-left: 50px">
<i class="glyphicon glyphicon-star"></i>
<span class="glyphicon glyphicon-star"></span>
<button class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-film"></span>
</button>

<div class="dropdown">
    <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="dropup">
    <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="dropdown">
    <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="dropdown">
    <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">导航</li>
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li class="divider"><a href="#">产品</a></li>
        <li class="disabled"><a href="#">关于</a></li>
    </ul>
</div>
<!--按钮组-->
<div class="btn-group">
    <button type="button" class="btn btn-default">左</button>
    <button type="button" class="btn btn-default">中</button>
    <button type="button" class="btn btn-default">右</button>
</div>
<!--将多个按钮组整合起来便于管理-->
<div class="btn-toolbar">
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">左</button>
        <button type="button" class="btn btn-default">中</button>
        <button type="button" class="btn btn-default">右</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
    </div>
</div>
<!--嵌套分组-->
<div class="btn-group">
    <div class="btn-group">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
        <button type="button" class="btn btn-default">4</button>
    </div>
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="btn-group-vertical btn-group-lg">
    <button type="button" class="btn btn-default">左</button>
    <button type="button" class="btn btn-default">中</button>
    <button type="button" class="btn btn-default">右</button>
</div>
<div class="btn-group-justified">
    <button type="button" class="btn btn-default">a</button>
    <button type="button" class="btn btn-default">b</button>
    <button type="button" class="btn btn-default">c</button>
</div>
<!--设置两端对齐按钮组，使用<a>标签-->
<div class="btn-group-justified">
    <a type="button" class="btn btn-default">左</a>
    <a type="button" class="btn btn-default">中</a>
    <a type="button" class="btn btn-default">右</a>
</div>
<!--如果需要使用<button>标签，则需要对每个按钮进行群组-->
<div class="btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-default">左</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">中</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">右</button>
    </div>
</div>
<!--按钮式下拉菜单-->
<div class="btn-group">
    <button class="btn btn-default">下拉菜单</button>
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">网站导航</li>
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li class="divider"><a href="#">产品</a></li>
        <li class="disabled"><a href="#">关于</a></li>
    </ul>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
