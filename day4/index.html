<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单与图片</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="margin:50px">
<!--<form class="form-inline">-->
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">电子邮件</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="请输入您的电子邮件">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输入您的密码">
        </div>
    </div>


</form>
<div class="input-group">
    <div class="input-group-addon">￥</div>
    <input type="text" class="form-control" placeholder="请输入您的价格">
    <div class="input-group-addon">.00</div>
</div>
<!--文本框右侧内置文本图标-->
<div class="form-group has-success has-feedback">
    <label class="control-label">电子邮件</label>
    <input type="email" class="form-control" placeholder="请输入您的电子邮件">
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>
<div class="form-group">
    <label>密码</label>
    <input type="password" class="form-control input-lg" placeholder="请输入您的密码">
</div>

<div class="checkbox">
    <label for="">
        <input type="checkbox">体育运动
    </label>
</div>
<!--设置禁用的复选框-->
<div class="checkbox disabled">
    <label for="">
        <input type="checkbox" disabled>音乐
    </label>
</div>
<!--设置内联一行显示的复选框-->
<label class="checkbox-inline">
    <input type="checkbox">体育
</label>
<label class="checkbox-inline disabled">
    <input type="checkbox" disabled>音乐
</label>
<label class="radio-inline disabled">
    <input type="radio" disabled>女
</label>
<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
</select>
</form>
<!--三种图片形状-->
<!--<img src="../img/pic.png" alt="图片" class="img-circle">-->
<img src="../img/pic.png" alt="图片" class="img-rounded">
<!--<img src="../img/pic.png" alt="图片" class="img-thumbnail">-->
<!--响应式图片-->
<img src="../img/pic.png" alt="图片" class="img-thumbnail img-responsive">
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
</body></body></html>
