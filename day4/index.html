<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单与图片</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<form class="form-inline">
    <div class="form-group">
        <label for="">电子邮件</label>
        <input type="email" class="form-control" placeholder="请输入电子邮件">
    </div>
    <br>
    <div class="form-group">
        <label for="">密码</label>
        <input type="password" class="form-control" placeholder="请输入密码"><br>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control"><br>
        <div class="input-group-addon">.00</div>
    </div>
    <br>
</form>
<form class="form-horizontal">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">电子邮件</label>

    <div class="col-sm-10">
        <input type="email" placeholder="请输入电子邮件地址" class="form-control">
    </div>
    </div>
</form>
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>
